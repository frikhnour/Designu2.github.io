        .recipe {
            cursor: pointer;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between; /* Met l'image à droite et le texte à gauche */
            flex-wrap: wrap; /* Permet de passer à une disposition en colonne pour les petits écrans */
        }

        .recipe img {
            width: 400px; /* Ajuste la largeur de l'image à 100% de la largeur de son conteneur */

            height: auto;
            border-radius: 1px;

        .text-content {
            front-size: 80px; /* Ajuste la largeur du texte */
        }

        .play-button {
            margin-top: 20px;
            background-color: #e3c593; /* Couleur bleue pour le bouton Play */

            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        .contact-section {
            text-align: center;
            margin-top: 50px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap-reverse; /* Inverse l'ordre des éléments dans la ligne */
        }

        .recipe-item {
            width: 40%; /* Ajuste la largeur de l'image */
